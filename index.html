<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>MESTO</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="лого" class="logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img
              src="./images/avatar__img__1.png"
              alt="аватар"
              class="profile__avatar"
            />
            <div class="profile__block">
              <div class="profile__edit-block">
                <h1 class="profile__name">Aleksandr</h1>
                <button class="profile__edit-button" type="button"></button>
              </div>
              <p class="profile__description">average pixel perfect enjoyer</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
          <div class="element">
            <img
              src="./images/gray.jpeg"
              alt="картинка"
              class="element__image"
            />
            <div class="element__description">
              <h2 class="element__title">first</h2>
              <button
                class="element__like element__like_active"
                type="button"
              ></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/gray.jpeg"
              alt="картинка"
              class="element__image"
            />
            <div class="element__description">
              <h2 class="element__title">second</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/gray.jpeg"
              alt="картинка"
              class="element__image"
            />
            <div class="element__description">
              <h2 class="element__title">third</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/gray.jpeg"
              alt="картинка"
              class="element__image"
            />
            <div class="element__description">
              <h2 class="element__title">fourth</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/gray.jpeg"
              alt="картинка"
              class="element__image"
            />
            <div class="element__description">
              <h2 class="element__title">fifth</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/gray.jpeg"
              alt="картинка"
              class="element__image"
            />
            <div class="element__description">
              <h2 class="element__title">sixth</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button
            aria-label="close"
            type="button"
            class="popup__close-button"
          ></button>
          <form name="edit" action="#" class="popup__edit">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              class="popup__input"
              type="text"
              name="name"
              placeholder="Имя пользователя"
            />
            <input
              class="popup__input"
              type="text"
              name="about"
              placeholder="О себе"
            />
            <button type="submit" class="popup__submit-button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
